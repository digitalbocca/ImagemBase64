        </div>
      </div>
      <div class="row justify-content-center pt-3 pb-5">
        <div class="col col-md-6 text-center">
          <h3 class="py-4">Como usar em JAVASCRIPT:</h3>
          <p>Este exemplo usa Zepto.</p>
          <p>Faça um ajax para a API que retorna o JSON.</p>
          <p>Pegue o retorno em base64 e use como uma imagem.</p>
          <h3 class="py-4">Código - HTML:</h3>
          <script src="https://gist.github.com/digitalbocca/d2ce586fb54b5079eb3c2ec754c6137f.js?file=JavascriptHTML.md"></script>
          <h3 class="py-4">Código - Zepto:</h3>
          <script src="https://gist.github.com/digitalbocca/d2ce586fb54b5079eb3c2ec754c6137f.js?file=JavascriptJQuery.md"></script>
          <h3 class="py-4">Resultado:</h3>
          <p id="imagem"></p>
        </div>
      </div>
      <div class="row edb-gradient-azul fixed-bottom">
        <div class="col text-center py-2 edb-branco">
          <p class="my-0">&copy;2017-2018 - Est&uacute;dio Digital Bocca</p>
        </div>
      </div>
    </div>
    <!--Zepto-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" integrity="sha256-vrn14y7WH7zgEElyQqm2uCGSQrX/xjYDjniRUQx3NyU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      //INICIO DO CODIGO ZEPTO
      $(document).ready(() => {
        //GET PARA A API
        $.getJSON('https://api.jsonbin.io/b/5a2311793cc482364837a119', resposta => {
          // CRIA UM OBJETO IMAGEM
          let imagem = new Image()
          // COLOCA O JSON RECEBIDO NO SRC DO OBJETO
          imagem.src = 'data:image/png;base64,' + resposta.imagem
          // INSERE A IMAGEM NA DIV
          $('#imagem').append(imagem)
          // APROVEITE PARA ADICIONAR AS CLASSES CSS SE PRECISAR
          $('#imagem > img').addClass('img-fluid')
          // NÃO ESQUEÇA DE DEFINIR UM ALT PARA SUA IMAGEM
          $('#imagem > img').attr("alt","Logo EDB 2017")
        })
      })
    </script>
